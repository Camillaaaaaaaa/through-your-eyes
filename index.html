<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Through Other's Eyes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js"
        }
      }
    </script>

  </head>
  <body>
    <main>
      <h2>through your eyes</h2>
        <div id="container" >
            <canvas id="glCanvas"></canvas>
          </div>
          <p id="visionLabel">loading...</p>

          
      <video id="videoElement" style="width: 240; height: 180;"></video>

      <div id="explanation" style="display: none;">
        <p id="explanationText">
          Look at the world around you and watch as your camera image transforms into a collage of human, animal, and computer vision. 
          <br><br>
          Simply tap on any tile to expand that vision to full screen and explore it further.
        </p>
        <button id="start_button">Start</button>
   
      </div>

      <canvas id="offscreen"></canvas>

      
    </main>
    <script type="module" src="./main.js"></script>
    
  </body>
</html>
